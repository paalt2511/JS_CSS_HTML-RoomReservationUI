<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="images/favicon.jpg">
    <title>Hilton UI Assignment</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <header>
        <button class="back-button">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="back-icon">&lt; Back</span>
        </button>
        <h1 class="heading">Hotel Details</h1>
        <div class="end-align">
            <img class="side-icon" src="images/logo.png">
        </div>
    </header>
    <section class="hotel-details">
        <div class="hotel-image"></div>
        <section class="client-address color white">
            <span class="hotel-name">Hilton Chicago</span>
            <p class="color-address-text">720, South Michigan Avenue<br/>Chicago, Illinois, 60605</p>
            <p class="underline">1-312-922-4400</p>
        </section>
        <div class="no-padding">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>Map</span>
							<div class="status-icon">
                                <i class="arrow right"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel panel-default">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>Photo Gallery</span>
							<div class="status-icon">
                                <i class="arrow right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body panel-collapse"></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>Amenities</span>
							<div class="status-icon">
                                <i class="arrow right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body panel-collapse"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
